<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Fenrir</title>
  <link rel="stylesheet" href="reset.css">
  <script src="https://kit.fontawesome.com/84c2d01ecf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
  <header>
    <section class="cabeca">
      <h1><img class="logo-header" src="/img/logofenrir.png"></h1>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inscricao.html">Inscrição</a></li>
            <li><a href="loja.html">Loja</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>   
    </section>  
  </header>

  <main class="main">
    <section class="corpo-main">
        <h1 class="titulo-main">Formulário de inscrição</h1>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="imput-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="imput-padrao" required placeholder="email@dominio.com">

                <label for="cad-discord">ID no Discord</label>
                <input type="text" id="cad-discord" class="imput-padrao" required placeholder="NICK#0000">

                <label for="telefone">Celular</label>
                <input type="tel" id="telefone" class="imput-padrao" required placeholder="(ddd) xxxxx-xxxx">

                <label for="mensagem">Possui experiência com Arma 3? Se sim, descreva.</label>
                <textarea cols="40" rows="10" id="mensagem" class="imput-padrao" required></textarea>

                <fieldset class="opcao-horario">
                    <legend>Qual horário prefere fazer a entrevista?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
    </section>
  </main>

  <footer class="footer">
    <section class="rodape">
      <div class="social-container">
        <ul class="social-icons">
            <li><a href="https://discord.gg/34h59VsSqy"><i class="fa-brands fa-discord fa-4x"></i></a></li>
            <li><a href="https://www.facebook.com/FenrirArmA3"><i class="fa-brands fa-facebook fa-4x"></i></a></li>
            <li><a href="https://www.twitch.tv/grupofenrir"><i class="fa-brands fa-twitch fa-4x"></i></a></li>
        </ul>
      </div>
      <div class="texto-rodape">
        <p>Grupo Fenrir - 2022</p>
      </div>
      <div class="icone rodapé">
        <img class="lobo" src="/img/lobo.png">
      </div>
    </section>
  </footer>
</body>
</html>
